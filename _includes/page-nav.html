<nav>
  <ul>
    {% for post in site.posts %}
        <li class='tag-h2'>
          <a href="{{ post.url | prepend: site.baseurl }}">
            {% if post.short %}
              Note: {{ post.title }}
            {% else %}
              {{ post.title }}
            {% endif %}
          </a>
        </li>
    {% endfor %}
  </ul>
</nav>
